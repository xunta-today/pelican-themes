{% extends 'base.html' %}

{% block title %}
{{ _('Search') }} - {{ super() }}
{% endblock %}

{% block scripts %}
{% if 'assets' in PLUGINS %}
{% include 'includes/minify_tipuesearch.html' with context %}
{% else %}
<script src="https://cdn.jsdelivr.net/gh/xunta-today/website@gh-pages/tipuesearch_content.min.js"></script>
<script type="text/javascript" src="{{ SITEURL }}/{{ THEME_STATIC_DIR }}/tipuesearch/tipuesearch_set.js"></script>
<script type="text/javascript" src="{{ SITEURL }}/{{ THEME_STATIC_DIR }}/tipuesearch/tipuesearch.min.js"></script>
{% endif %}
<script>
  $(document).ready(function () {
    $('#tipue_search_input').tipuesearch({
      'show': 10,
      'newWindow': false,
      'minimumLength': 2,
      'wholeWords': false
    });
  });
</script>
{% endblock %}

{% block content %}
<div id="tipue_search_content"></div>
{% endblock %}
